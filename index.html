<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>

    <div class="container">
      <h1>Login</h1>

      <div style="text-align: center;">
      <div class="imagem">
      <img style="border-radius: 100px;"    
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSFBC-sM5RQdzo1ihFY7QwLbmbBExZPmzVFwg&s"
        width="140x"
        height="150px">
      </div>
      </div>

      <form id="FormLogin">
        <label for="email">E-mail:</label>
        <input
          type="email"
          id="email"
          placeholder="Informe seu e-mail"
          required/>
        <br/><br/>

        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          placeholder="Informe sua senha"
          required/>
        <br/><br/>

        <input type="submit" value="Entrar" class="btn"/>
      </form>
    </div>

    <script src="script.js"></script>
    </script>
  </body>
</html>
